<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Card Design Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col justify-center text-center">
    <div class="bg-gray-400 m-auto px-10 py-20 rounded-lg">
      <div class="rounded-lg shadow-3xl bg-gray-100">
        <div class="text-gray-700 py-3 font-semibold bg-gray-20">
          <p>Employee Status Card</p>
        </div>
        <div class="flex gap-10 border px-10 py-3">
            class="bg-amber-600 text-center text-white px-4 py-1 rounded-full hover:cursor-pointer"
          >
            <p>Under Review</p>
          </>
          <div>
            <p>May 14, 1988</p>
          </div>
        </div>
        <div class="">
          <div class="bg-gray-200 flex text-left justify-center">
            <p>
              Joined: 2005 <br />
              Position: Developer <br />
              Education: Bachelors Degree
            </p>
          </div>
        </div>

        <div class="bg-gray-100 border">
          <div class="flex justify-center">
            <div class="items-center">
              <img src="../images/profile.png" alt="" class="h-10" />
            </div>
            <div class="flex items-center pr-2">
              <p>Martin Luther King Jr.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
